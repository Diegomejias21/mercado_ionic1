<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>DSOPCs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="registro">Registrarse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">

        <ion-list>
          <ion-item>
            <ion-input label="Nombre:" placeholder="Ingrese su Nombre"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Contraseña:" type="password" value="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Confirmar Contraseña:" type="password" value="password"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Email:" type="email" placeholder="Email@domain.com"></ion-input>
          </ion-item>
      
        </ion-list>
      </form>

    </ion-card-content>

    <div class="boton">
      <ion-button  class="boton" color="medium" (click)="irPagina()">confirmar</ion-button>
    </div>
  </ion-card>

  <br>
  <br>
  <br>

  <ion-card>
    <div class="boton_login">
    <p>Ya tienes cuenta? Presiona aquí</p>
    <ion-button color="primary" (click)="irlogin()">Inicio de sesion</ion-button>
    </div>
    </ion-card>
 
</ion-content>
